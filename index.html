<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Font import -->

    <title>Zoom Meeting Room</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVIGATION BAR -->
        <nav id="navigation_bar" >
            <ul class="clearfix">
                <li class="float_right">
                    <button class="navigation_button"><i class="fas fa-expand-arrows-alt"></i></button>
                </li>
                <li class="float_right">
                    <button class="navigation_button"><i class="fas fa-list"></i>Speaker View</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SIDE BAR LEFT -->
        <section class="side_bar">

        </section>
        <!-- MEETING PARTICIPANTS -->
        <section id="meeting_participants" class="flex_container">
            <!-- PARTICIPANT SCREENS -->
            <div class="participant_screen">
                <img src="https://media.istockphoto.com/photos/screen-of-asian-businessman-talking-while-video-call-or-virtual-in-picture-id1257247085?k=6&m=1257247085&s=612x612&w=0&h=uwg63RmNNa2udpY0JYZt6BPnU6oU3FCMsHAmh1w3cZ8=" alt="">
                <p><i class="fas fa-microphone-alt-slash"></i>Josh White</p>
            </div>
        </section>
        <!-- SIDE BAR RIGHT -->
        <section class="side_bar"></section>
    </main>
    
</body>
</html>
